<div class="container">
    <div class="row justify-content-center mt-2">
        <div class="col-6">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Add a todo" aria-label="Recipient's username"
                    aria-describedby="basic-addon2" [(ngModel)]="newTodo">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" (click)="saveTodo()">Add</button>
                </div>
            </div>
            <table class="table">
                <tbody>
                    <tr *ngFor="let todo of todos; let i = index;">
                        <th scope="row">{{i+1}}</th>
                        <td class="{{(!todo.completed) ? 'done' : ''}}" (click)="doneTodo(i)">{{todo.content}}</td>
                        <td class="remove" (click)="removeTodo(i)" style="cursor:pointer;">X</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
